<!DOCTYPE html>
<html>
<head>
	<title>First React App</title>
	<!-- Allow to import React -->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<!-- Allow to use React Components -->
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
<div id="app" >
	<!-- <h1 id ='header'>Tyler</h1> its the same-->
	<script type="text/babel">
	const name= "Tyler"
	const handle= "@tylermcginnis"
	function NameComponent(props){
		return <h1>{props.name}</h1>
	}
//Component is a function or a class which optional receive inputs(props) and return elements
	

	function HandleComponent(props){
		return <h1>{props.handle}</h1>
}

function App(){
	console.log("APP")
	return( 
		<div id="container">
<NameComponent name={name} />
<HandleComponent handle={handle}/>

	</div>
	)
}
		//Where react is going to draw my element
		ReactDOM.render(<App/>,document.getElementById('app'))


	</script>
</div>
</body>
</html>
